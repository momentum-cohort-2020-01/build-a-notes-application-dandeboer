<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NoteApp</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <form id="form">
    <h1>NoteApp</h1>
    <input class="input" id="title-input" type="text" placeholder="Note title">
    <input class="input" id="body-input" type="text" required placeholder="Note body">
    <button class="submit" type="submit">Add Note</button>
  </form>
  <div id="notes-page"></div>
</body>

</html>
